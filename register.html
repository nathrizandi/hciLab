<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="cssS/registerStyle.css">
    <script src="https://kit.fontawesome.com/fcaf3d08dc.js" crossorigin="anonymous"></script>

</head>
<body>
 <div class="container">
    <form action="">
        <div class="form-box">
            <div class="input-group">
                <div class="input-field">
                    <input type="name" placeholder="Name">
                </div>
                <div class="input-field">
                    <input type="age" placeholder="Age">
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password">
                </div>
                <input type="checkbox" class="check-box"><span><span>I have agree to the Term of Service & Privacy Policy</span></span>
                <div class="button1">
                    <button class="button_close" type="button">&times;</button>    
                </div>
            </div>
        </div>
    </form>
 </div>   
</body>
</html>
