<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="cssS/registerStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
 <div class="container">
    <form id="register-form" action="/homepage.html" method="get">
        <div class="form-box">
                <div class="input-field ">
                    <input type="text" placeholder="Name (First Letter must be Uppercase)" id="name">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="error"></div>
                </div>
                <div class="input-field ">
                    <input type="text" placeholder="Age (Minimal 7 years old)" id="age">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="error"></div>
                </div>
                <div class="input-field ">
                    <input type="text" placeholder="Email (Input valid email include @)" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="error"></div>
                </div>
                <div class="input-field ">
                    <input type="password" placeholder="Password (Between 8 - 20 character)" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="error"></div>
                </div>
                <input type="checkbox" class="check-box" id="check-box"><span><span>I have agree to the Term of Service & Privacy Policy</span></span>
                <a href="homepage.html">
                <div class="button1">
                    <button class="button_close" type="button" >&times;</button>    
                </div>
                </a>
                <button class="btn" type ="submit">Register</button>
        </div>
        
    </form>
 </div>  
 <script src = "jsS/register.js"></script>
</body>
</html>
